<script type="text/javascript">

    $('.ripple').ripple({
        scaleMode: false,
        maxDiameter: "100%"
    });


    var config = {
        elementID: 'touchSideSwipe',
        elementWidth: 400, //px
        elementMaxWidth: 0.8, // *100%
        sideHookWidth: 44, //px
        moveSpeed: 0.2, //sec
        opacityBackground: 0.8,
        shiftForStart: 50, // px
        windowMaxWidth: 1024, // px
    }
    var touchSideSwipe = new TouchSideSwipe(config);

    document.getElementsByClassName('menu_open')[0].addEventListener('click', function(){touchSideSwipe.tssOpen()});
</script>
